<!DOCTYPE html>

<html>
<script>
  function StringToNumber(string, binary) {
    console.log("----------", typeof string)
    let num = Number(string)
    if (~~num === num) {
      return parseInt(string, binary)
    } else {
      return parseFloat(string)
    }
  }

  function NumberToString(num, binary) {
    return num.toString(binary)
  }
</script>

</html>
