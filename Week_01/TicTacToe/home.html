<!DOCTYPE html>

<body>
  <div id="board"></div>

  <style>
    .cell {
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: green;

      border: solid 1px white;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      font-size: 50px;
    }
  </style>

  <script>
    let pattern = [
      0, 0, 0,
      0, 0, 0,
      0, 0, 0
    ]

    let color = 1      //1为❌ 2为⭕️

    // 显示->添加事件->检测胜负->判断是否要赢->AI选择->人机交互
    function show() {
      let board = document.getElementById("board")

      board.innerHTML = ''

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div")
          cell.classList.add("cell")
          let index = getIndex(i, j)
          cell.innerText =
            pattern[index] == 2 ? "⭕️" :
              pattern[index] == 1 ? "❌" : ""
          cell.addEventListener("click", () => userMove(index, color))
          board.appendChild(cell)
        }
        board.appendChild(document.createElement("br"))
      }
    }

    function getIndex(x, y) {
      return x * 3 + y
    }

    function userMove(index) {
      if (pattern[index] !== 0) {
        return
      }
      pattern[index] = color
      if (check(pattern, color)) {
        show()
        alert(color == 2 ? "⭕️  is winner!" : "❌  is winner!")
        return
      }
      color = 3 - color
      show()
      computerMove()
    }

    function computerMove() {
      let choice = bestChoice(pattern, color)
      if (choice.index) {
        pattern[choice.index] = color
      }
      if (check(pattern, color)) {
        show()
        alert(color == 2 ? "⭕️  is winner!" : "❌  is winner!")
        return
      }
      color = 3 - color
      show()
    }

    function check(pattern, color) {
      // 横向
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          let index = getIndex(i, j)
          if (pattern[index] !== color) {
            win = false
            break
          }
        }
        if (win) {
          return win
        }
      }
      // 纵向
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          let index = getIndex(j, i)
          if (pattern[index] !== color) {
            win = false
            break
          }
        }
        if (win) {
          return win
        }
      }
      // 向右下角斜线
      {
        let win = true
        for (let i = 0; i < 3; i++) {
          let index = i * 3 + i
          if (pattern[index] !== color) {
            win = false
          }
        }
        if (win) {
          return win
        }
      }
      // 向左下角斜线
      {
        let win = true
        for (let i = 1; i <= 3; i++) {
          let index = i * 3 - i
          if (pattern[index] !== color) {
            win = false
          }
        }
        return win
      }
    }

    function clone(pattern) {
      return Object.create(pattern)
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let index = getIndex(i, j)
          if (pattern[index]) {
            // 已落子
            continue
          }
          let tmp = clone(pattern)
          tmp[index] = color
          if (check(tmp, color)) {
            return index
          }
        }
      }
      return null
    }

    function bestChoice(pattern, color) {
      let idx = null;
      if (idx = willWin(pattern, color)) {
        return {
          index: idx,
          result: 1
        }
      }

      let result = -2;
      outer: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let index = getIndex(i, j)
          if (pattern[index]) {
            // 已落子
            continue
          }

          let tmp = clone(pattern)
          tmp[index] = color
          let r = bestChoice(tmp, 3 - color).result

          if (-r >= result) {
            result = -r
            idx = index
          }
          if (result == 1) {
            break outer
          }
        }
      }
      return {
        index: idx,
        result: idx != null ? result : 0
      }
    }

    show()
  </script>
</body>
